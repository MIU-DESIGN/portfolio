<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/emn5fxc.css">
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/contact-form.css">
    <title>CONTACT</title>
</head>
<body>
<header class="header">
    <div class="header__container wrapper">
        <h1 class="header__logo"><a href="#"><img src="img/logo.png" alt="ヘッダーアイコン"></a></h1>
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li><a href="index.html">TOP</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="service.html">SERVICE</a></li>
                <li><a href="works.html">WORKS</a></li>
                <li><a class="btn" href="contact-form.html">CONTACT</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="contact">
        <div class="wrapper">
            <div class="page__title">
                <h1 class="page__title--en">CONTACT</h1>
                <p class="page__title--ja">お問い合わせ</p>
            </div>
            <div class="contact__pic">
                <div>
                    <img src="img/contact-icon.png" alt="コンタクトアイコン">
                </div>
            </div>
            <p class="contact__message">まずはお気軽にお問い合わせください。</p>
            <form action="#" method="post">
                <dl class="contact-form">
                    <dt>お名前<span>*</span></dt>
                    <dd><input type="text" name="yourname"></dd>
                    <dt>メールアドレス<span>*</span></dt>
                    <dd><input type="text" name="email"></dd>
                    <dt>お問い合わせ内容<span>*</span></dt>
                    <dd><textarea name="message" rows="4"></textarea></dd>
                </dl>
            </form>
            <div class="btn-wrap">
                <input class="btn" type="submit" name="button1" value="送信">
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <p class="footer__copywrite">&copy;2022 YUUMI's Design</p>
</footer>
</body>
</html>
